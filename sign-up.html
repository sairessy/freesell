<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freesell</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
  <form id="form-login">
    <div id="form-header">
      <a href="index.html"><h1 id="title">FREESELL</h1></a>
      <a class="a-link" href="login.html">Login</a>
    </div>
    <input type="email" placeholder="Email" id="input-email">
    <input type="password" placeholder="Senha" id="input-pass">
    <input type="password" placeholder="Confirmar senha" id="input-c-pass">
    <div class="show-pass">
      <input type="checkbox" id="checkbox-show-pass">
      <label for="checkbox-show-pass">Mostrar senha</label>
    </div>
    <a href="#">Esqueceu a senha?</a>
    <input type="submit" value="Sign Up">
  </form>

  <script src="js/config.js"></script>
  <script src="js/signUp.js"></script>
</body>
</html>
